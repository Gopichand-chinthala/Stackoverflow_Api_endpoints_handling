{% extends 'base.html' %}

{% block content %}
    <title>Questions List</title>
    <h1>Questions</h1>
    {% for q in Questions %}
        {% if q.answer_count == 0 %}
        <div>
            <h2>{{ q.title }}</h2>
            <p>{{ q.link }}</p>
        </div>
        {% else %}
        <div>
            <h2>{{ q.title }}</h2>
            <p style="color:blue">This question answerd </p>
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
